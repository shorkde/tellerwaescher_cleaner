    <link href="css/screen.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="scripts/assets/jquery.min.js"></script>
    <script src="scripts/assets/underscore.js"></script>

    </script>

    <script type="text/template" id="FilterView-template">
      <div class="row-fluid">
        <div class="span12">

    <script type="text/template" id="IngredientListViewElement-template">
      <td class="ResultItem span12">

        </div>
        <div class="info">
          <h1>{{title}}</h1>
          <h2>{{#ingredients}}{{title}}, {{/ingredients}}</h2>
        </div>
      </td>
    </script>
